  <div class="container userPost" style="height:100%">

    <!--          Start of posting div-->
    <div class="row postingDiv" th:each="usersmodel : ${user}" style="display: flex; justify-content: center; align-items: center; text-align: center">

      <input th:each="userID : ${user}" type="hidden">

      <div id="profileItems" style="margin-top:10vh">

<!--          Avatar and Add to Contacts Buttons-->
        <div>

            <a href="javascript:;" class="avatar rounded-circle">
              <img class="avatar" th:src="${user.imgPath}" style="height: 20vh; width: 20vh;">
            </a>



            <div>
              <a style="font-size: 12px">username</a></s>
              <h6 style="align-items: center" th:text="${user.username}"></h6>


              <form th:method="post" th:action="@{/friends}">
                <input id="addedUser" name="addedUser" th:value="${username}"
                       type="hidden">
                <button style="margin-top: 48px; margin-right: 5px" type="submit"
                        class="btn btn3"><span th:text="'Add to contacts!'"></span></button>

              </form>
            </div>

        </div>

<!--              Status-->
        <div>
          <a style="font-size: 12px">status</a>
            <h4 style="align-items: center" th:text="${user.status}"></h4>
        </div>


      <div>
        <a style="font-size: 12px">friends</a>
          <div th:each="friend : ${FriendsListRepo}">
            <a th:href="'/' + ${friend.getAdded_user_id().username}">
              <h4 style="align-items: center" th:text="${friend.getAdded_user_id().username}"></h4>
              <img th:src="${friend.getAdded_user_id().imgPath}" style="height: 44px; width: 44px;"></a>
          </div>
        </div>


      </div>
    </div>
