<div class="container" style="margin-top: 5%; margin-left: 5%; margin-right:5%">
  <div class="row">
    <div class="col-sm">


      <table class="table" style="width:20%; margin-top: 5%;">


          <!--            Avatar && Username && Status Update   -->
          <div class="col-sm" style="border-color: #00AAFF; border-style: solid; align-content: center; align-items: center; justify-content: center">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
            <div style="align-items: center" th:each="friends : ${myfriends}">
              <h3 style="align-items: center"  th:text="${friends.owner_user}"></h3>
              <p style="align-items: center"  th:text="${friends.added_user_id}"><p/>
            </div>
          </div>




      <!--                      Group List-->


        <!--            Avatar && Username && Status Update   -->
        <div class="col-sm" style="border-color: #00AAFF; border-style: solid; align-content: center; align-items: center; justify-content: center">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
          <div style="align-items: center" th:each="groups : ${mygroups}">
            <h3 style="align-items: center"  th:text="${groups.title}"></h3>
            <p style="align-items: center"  th:text="${groups.summary}"><p/>
          </div>
        </div>


    </div>
    <!--  ^                    End of column div     -->




    <!--      USERS POSTS DIV   -->
    <div id="mainforpost" class="col-lg-9" th:each="myprofile : ${myprofile}">

      <!--              UserPost        style="max-height: 400px;      -->

        <!--          Start of posting div-->
        <div class="row postingDiv" style="display: flex; justify-content: center; align-items: center; text-align: center">


          <img th:src="${myprofile.imgPath}" style="height: 60vh; width: 60vh;">
          <h4 style="align-items: center" th:text="${myprofile.title}"></h4>
          <p style="align-items: center" th:text="${myprofile.body}"></p>

          <h6 style="align-items: center" th:text="${myprofile.owner}"></h6>
